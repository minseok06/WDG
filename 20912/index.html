<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>양민석</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="wrap">
            <div class="logo">.logo</div>
            <div class="menu">.menu</div>
        </div>
    </header>
    <div class="bodywrap">
        <div class="imgslide">.imgslide</div>
        <div class="contents">
            <div class="tabmenu">.tabmenu</div>
            <div class="otherwrap">
                <div class="banner">.otherwrap -> .banner</div>
                <div class="shortcut">.otherwrap -> .shortcut</div>
            </div>
        </div>
    </div>
    <footer>
        <div class="wrap">
            <div class="btlogo">.btlogo</div>
            <div class="site">
                <div class="btmenu">.btmenu</div>
                <div class="copy">.copy</div>
            </div>
        </div>
    </footer>
</body>
</html>
